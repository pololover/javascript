<script src="lib/fx.js"></script>
<script>

    // querystr 만들기
    // go나 pipe는 첫번째값이 다음함수의 인자로 쓰이게 된다.
    // curry에서 인자를 제거해도됨은 이 이유때문.
    const queryStr = pipe(
        Object.entries,
        map(([k,v])=> `${k}=${v}`),
        reduce((a,b) => `${a}&${b}`)
    );

    log(queryStr({limit : 10, offset : 10, type : 'notice'}))
    log(Object.entries({limit : 10, offset : 10, type : 'notice'}));
</script>
