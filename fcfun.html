<!-- 일급 함수(first-class function) -->
<!-- 함수를 값으로 다룰 수 있다. 조합성과 추상화의 도구 -->
<script>
    const a = 10;
    const log = console.log;
    const add5 = a => a+5
    log(add5)
    log(add5(a))

    const f1 = () => ()=> 1;
    log(f1)
    log(f1())

    const f2 = f1()
    log(f2)
    log(f2())

</script>
