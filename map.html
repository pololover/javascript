<script>const log =console.log;</script>

<script>
const products = [
    { name : '반팔티', price : 15000},
    { name : '긴팔티', price : 20000},
    { name : '핸드폰케이스', price : 15000},
    { name : '후드티', price : 30000},
    { name : '바지', price : 25000}
];

<!-- map -->

<script>
    //map function
    const map = (f, iter) => {
        let res = [];
        for(const a of iter){
            res.push(f(a))
        }
        return res;
    }

    const fname = (p) => {
        return p.name;
    }

    log(map(fname, products));
    // or log(map(p => p.name), product);




    
</script>
